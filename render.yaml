services:
  - type: web
    name: edtech-app
    env: python
    buildCommand: "./build.sh"
    startCommand: "./start.sh"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DJANGO_SETTINGS_MODULE
        value: edtech_project.settings
      - key: SECRET_KEY
        value: your-secret-key-here  # Generate a secure key and replace this
      - key: DEBUG
        value: "False"
      - key: DISABLE_COLLECTSTATIC
        value: "0"
      - key: PYTHONUNBUFFERED
        value: "1"
    build:
      args:
        PYTHON_VERSION: 3.9.0
    plan: free
    healthCheckPath: /  # Root path for health checks
    autoDeploy: yes
