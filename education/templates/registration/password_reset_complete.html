{% extends 'education/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <svg class="mx-auto h-12 w-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Password reset complete
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Your password has been set. You may go ahead and sign in now.
            </p>
        </div>
        
        <div class="mt-6">
            <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Sign in
            </a>
        </div>
    </div>
</div>
{% endblock %}
